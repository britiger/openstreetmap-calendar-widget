<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Calendar Widget</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .osmcal-list__list,
        .osmcal-calendar__list {
            list-style-type: none;
            padding: 0;
        }

        .osmcal-list__event,
        .osmcal-calendar__event {
            margin-bottom: 10px;
        }

        .osmcal-list__event--cancelled,
        .osmcal-calendar__event--cancelled,
        .osmcal-map__event--cancelled {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .osmcal-list__event>a,
        .osmcal-calendar__event>a,
        .osmcal-map__event>a {
            color: #333 !important;
            text-decoration: none;
        }

        .osmcal-list__event>a:hover,
        .osmcal-calendar__event>a:hover,
        .osmcal-map__event>a:hover {
            color: gray !important;
        }

        .osmcal-list__event__name,
        .osmcal-calendar__event__name,
        .osmcal-map__event__name {
            font-weight: bold;
        }

        #osmcal-calendar .osmcal-calendar__list {
            padding-left: 15px;
        }

        .osmcal-calendar__date {
            text-align: center;
        }

        .osmcal-calendar__date--today {
            font-weight: bold;
        }

        .osmcal-calendar__date--has-event {
            font-style: italic;
        }

        .custom-list-entry-box {
            align-items: center;
            display: flex;
        }

        .custom-entry-main {
            flex-grow: 2;
            padding-right: 10px;
        }

        .custom-entry-name {
            font-size: 18pt;
            font-weight: bold;
            margin: 0;
        }

        .custom-entry-location {
            color: #A4A4A4;
            font-size: 12pt;
            margin: 0;
        }

        .custom-entry-date {
            text-align: right;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>OpenStreetMap Calendar Widget</h1>

        <div>
            <a target="_blank" href="https://github.com/jbelien/openstreetmap-calendar-widget">GitHub repository</a> -
            <a target="_blank" href="https://github.com/jbelien/openstreetmap-calendar-widget#readme">Documentation</a>
        </div>

        <h2 class="mt-3">List: Future</h2>

        <div class="accordion" id="accordion-future">

            <div class="card">
                <div class="card-header" id="heading1">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                            Future events list (Global)
                        </button>
                    </h2>
                </div>
                <div id="collapse1" class="collapse" aria-labelledby="heading1" data-parent="#accordion-future">
                    <div class="card-body">
                        <div id="osmcal"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="heading2">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse2" aria-expanded="true" aria-controls="collapse2">
                            Future events list (In: France)
                        </button>
                    </h2>
                </div>
                <div id="collapse2" class="collapse" aria-labelledby="heading2" data-parent="#accordion-future">
                    <div class="card-body">
                        <div id="osmcal-in" data-in="France"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="heading3">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse3" aria-expanded="true" aria-controls="collapse3">
                            Future events list (Limit: 1)
                        </button>
                    </h2>
                </div>
                <div id="collapse3" class="collapse" aria-labelledby="heading3" data-parent="#accordion-future">
                    <div class="card-body">
                        <div id="osmcal-limit" data-limit="1"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="heading4">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse4" aria-expanded="true" aria-controls="collapse4">
                            Future events list (Locale: Albanian)
                        </button>
                    </h2>
                </div>
                <div id="collapse4" class="collapse" aria-labelledby="heading4" data-parent="#accordion-future">
                    <div class="card-body">
                        <div id="osmcal-locale" data-locales="sq"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="heading5">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse5" aria-expanded="true" aria-controls="collapse5">
                            Future events list (Custom template)
                        </button>
                    </h2>
                </div>
                <div id="collapse5" class="collapse" aria-labelledby="heading5" data-parent="#accordion-future">
                    <div class="card-body">
                        <div id="osmcal-template"></div>
                    </div>
                </div>
            </div>

        </div>

        <h2 class="mt-3">List: Past</h2>

        <div class="accordion" id="accordion-past">

            <div class="card">
                <div class="card-header" id="heading6">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse6" aria-expanded="true" aria-controls="collapse6">
                            Past events list (Global, Limit: 5)
                        </button>
                    </h2>
                </div>
                <div id="collapse6" class="collapse" aria-labelledby="heading6" data-parent="#accordion-past">
                    <div class="card-body">
                        <div id="osmcal-past"></div>
                    </div>
                </div>
            </div>

        </div>

        <h2 class="mt-3">Calendar: Future</h2>

        <div id="osmcal-calendar"></div>

        <h2 class="mt-3">Calendar: Future (Position: bottom)</h2>

        <div id="osmcal-calendar-bottom" data-position="bottom"></div>

        <h2 class="mt-3">Map: Future</h2>

        <div id="osmcal-map" style="height: 300px;"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="src/index.ts"></script>
    <script>
        (function () {

            const widgetList1 = new OSMCal.WidgetList(document.getElementById("osmcal"));
            widgetList1.display();

            const widgetList2 = new OSMCal.WidgetList(document.getElementById("osmcal-in"));
            // const widgetList2 = new OSMCal.WidgetList(document.getElementById("osmcal-in", { filter: { in: "France " } }));
            widgetList2.display();

            const widgetList3 = new OSMCal.WidgetList(document.getElementById("osmcal-limit"));
            // const widgetList3 = new OSMCal.WidgetList(document.getElementById("osmcal-limit"), { limit: 1 });
            widgetList3.display();

            const widgetList4 = new OSMCal.WidgetList(document.getElementById("osmcal-locale"));
            // const widgetList4 = new OSMCal.WidgetList(document.getElementById("osmcal-locale"), { locales: "sq" });
            widgetList4.display();

            const widgetList5 = new OSMCal.WidgetList(document.getElementById("osmcal-template"));
            widgetList5.setTemplate(
                '<div class="custom-list-entry-box">' +
                '<div class="custom-entry-main">' +
                '<p class="custom-entry-name">{{ name }}</p>' +
                '<p class="custom-entry-location">{{ location.short }}</p>' +
                '</div>' +
                '<span class="custom-entry-date">{{ date.human }}</span>' +
                '</div>'
            );
            widgetList5.display();

            const widgetList6 = new OSMCal.WidgetList(document.getElementById("osmcal-past"), { past: true, limit: 5 });
            widgetList6.display();

            const widgetCalendar1 = new OSMCal.WidgetCalendar(document.getElementById("osmcal-calendar"));
            widgetCalendar1.display();

            const widgetCalendar2 = new OSMCal.WidgetCalendar(document.getElementById("osmcal-calendar-bottom"));
            // const widgetCalendar2 = new OSMCal.WidgetCalendar(document.getElementById("osmcal-calendar-bottom"), { position: "bottom" });
            widgetCalendar2.display();

            const widgetMap1 = new OSMCal.WidgetMap(document.getElementById("osmcal-map"));
            widgetMap1.display();

        })();
    </script>
</body>

</html>
