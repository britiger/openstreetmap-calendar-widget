<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Calendar Widget</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .osmcal-events {
            list-style-type: none;
        }

        .osmcal-event {
            margin-bottom: 10px;
        }

        .osmcal-event>a {
            color: inherit;
            text-decoration: none;
        }

        .osmcal-event>a:hover {
            color: gray;
        }

        .osmcal-event-name {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .osmcal-event-date {
            font-size: 1rem;
        }

        .custom-list-entry-box {
            align-items: center;
            display: flex;
        }

        .custom-list-entry-box {
            align-items: center;
            display: flex;
        }

        .custom-entry-main {
            flex-grow: 2;
            padding-right: 10px;
        }

        .custom-entry-name {
            font-size: 18pt;
            font-weight: bold;
            margin: 0;
        }

        .custom-entry-location {
            color: #A4A4A4;
            font-size: 12pt;
            margin: 0;
        }

        .custom-entry-date {
            text-align: right;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>OpenStreetMap Calendar Widget</h1>

        <h2 class="mt-3">List: Future</h2>

        <div class="accordion" id="accordion-future">

            <div class="card">
                <div class="card-header" id="heading1">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                            Future events list (Global)
                        </button>
                    </h2>
                </div>
                <div id="collapse1" class="collapse" aria-labelledby="heading1" data-parent="#accordion-future">
                    <div class="card-body">
                        <div id="osmcal"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="heading2">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse2" aria-expanded="true" aria-controls="collapse2">
                            Future events list (In: France)
                        </button>
                    </h2>
                </div>
                <div id="collapse2" class="collapse" aria-labelledby="heading2" data-parent="#accordion-future">
                    <div class="card-body">
                        <div id="osmcal-in" data-in="France"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="heading3">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse3" aria-expanded="true" aria-controls="collapse3">
                            Future events list (Limit: 1)
                        </button>
                    </h2>
                </div>
                <div id="collapse3" class="collapse" aria-labelledby="heading3" data-parent="#accordion-future">
                    <div class="card-body">
                        <div id="osmcal-limit" data-limit="1"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="heading4">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse4" aria-expanded="true" aria-controls="collapse4">
                            Future events list (Custom template)
                        </button>
                    </h2>
                </div>
                <div id="collapse4" class="collapse" aria-labelledby="heading4" data-parent="#accordion-future">
                    <div class="card-body">
                        <div id="osmcal-template"></div>
                    </div>
                </div>
            </div>

        </div>

        <h2 class="mt-3">List: Past</h2>

        <div class="accordion" id="accordion-past">

            <div class="card">
                <div class="card-header" id="heading5">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapse5" aria-expanded="true" aria-controls="collapse5">
                            Past events list (Global, Limit: 5)
                        </button>
                    </h2>
                </div>
                <div id="collapse5" class="collapse" aria-labelledby="heading5" data-parent="#accordion-past">
                    <div class="card-body">
                        <div id="osmcal-past"></div>
                    </div>
                </div>
            </div>

        </div>

        <h2 class="mt-3">Map: Future</h2>

        <div id="osmcal-map" style="height: 300px;"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="src/index.ts"></script>
    <script>
        (function () {

            const widget1 = new OSMCal.WidgetList(document.getElementById("osmcal"));
            widget1.display();

            const widget2 = new OSMCal.WidgetList(document.getElementById("osmcal-in"));
            // const widget2 = new OSMCal.WidgetList(document.getElementById("osmcal-in", { filter: { in: "France " } }));
            widget2.display();

            const widget3 = new OSMCal.WidgetList(document.getElementById("osmcal-limit"));
            // const widget3 = new OSMCal.WidgetList(document.getElementById("osmcal-limit"), { limit: 1 });
            widget3.display();

            const widget4 = new OSMCal.WidgetList(document.getElementById("osmcal-template"));
            widget4.setTemplate(
                '<div class="custom-list-entry-box">' +
                '<div class="custom-entry-main">' +
                '<p class="custom-entry-name">{{ name }}</p>' +
                '<p class="custom-entry-location">{{ location.short }}</p>' +
                '</div>' +
                '<span class="custom-entry-date">{{ date.human }}</span>' +
                '</div>'
            );
            widget4.display();

            const widget5 = new OSMCal.WidgetList(document.getElementById("osmcal-past"), { past: true, limit: 5 });
            widget5.display();

            const widget6 = new OSMCal.WidgetMap(document.getElementById("osmcal-map"));
            widget6.display();

        })();
    </script>
</body>

</html>
