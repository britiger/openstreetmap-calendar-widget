<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Calendar Widget</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }

        .osmcal-events {
            list-style-type: none;
        }

        .osmcal-event {
            margin-bottom: 10px;
        }

        .osmcal-event>a {
            color: inherit;
            text-decoration: none;
        }

        .osmcal-event>a:hover {
            color: gray;
        }

        .osmcal-event-name {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .osmcal-event-date {
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <h1>Events list (Global)</h1>
    <div id="osmcal"></div>

    <h1>Events list (In: France)</h1>
    <div id="osmcal-in" data-in="France"></div>

    <h1>Events list (Limit: 1)</h1>
    <div id="osmcal-limit" data-limit="1"></div>

    <script src="src/index.ts"></script>
    <script>
        (function () {
            osmcal
                .init(document.getElementById("osmcal"))
                .fetch();

            osmcal
                .init(document.getElementById("osmcal-in"))
                .fetch();

            osmcal
                .init(document.getElementById("osmcal-limit"))
                .fetch();
        })();
    </script>
</body>

</html>
